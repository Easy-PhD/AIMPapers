<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>peerj_link</title>
  <style>
    html {font-size: 22px;}
    body {margin: 0 auto; max-width: 76em;}
    #copyID {font-size: 18px;}
  </style>
  <script>
    function copy(element) {
      if (element.type == "button"){
      element.type="text";
      }
      element.style.color="black";
      element.style.backgroundColor="#C7EDCC";
      element.select();
      element.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(element.value);
      window.getSelection().removeAllRanges();
      element.type="button";
    }
  </script>
</head>
<body>

<h1 id="peerj">PEERJ</h1>
<ul>
<li><a
href="data/Monthly/Journals/current_year_all_months/peerj/PEERJCS/PEERJCS.html">PEERJCS</a></li>
</ul>

</body>
</html>
